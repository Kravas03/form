<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="form-box">

          <div class="switch-box">
              <input type="checkbox" class="switch" id="log" name="log"/>
              <label for="log" class="switch-lable">
                <span class="span1">Вход</span>
                <span class="span2">Регистрация</span>
              </label>
            </div>
          <form action="#">
            

            <h2>Вход</h2>

            <input type="login" name="login" placeholder="Введите E-mail" class="log-in" />

            <input type="password" name="password" placeholder="Пароль" class="log-in mt15" />
            <div class="forget">
              <input type="checkbox" id="remember" name="remember-me" value="Запомнить меня" class="remember" />
              <label for="remember" class="remember-l">Запомнить меня</label>
              <a class="recovery" href="">Забыли пароль?</a>
            </div>

            <button сlass="btn" id="btn">Войти</button>

            <div class="create-box">
              <p>Еще нет аккаунта?</p>
              <a class="create" href="#">Зарегистрироваться</a>
            </div>

            <p class="net-p">Или войдите через</p>

          </form>
          <ul class="svg-list">
            <li>
              <a href="#" >
                <svg class="facebook-img">
                  <use href="images/sprite.svg#facebook"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="#" class="instagram">
                <svg class="instagram-img">
                  <use href="images/sprite.svg#instagram"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="#" class="linkedin">
                <svg class="linkedin-img">
                  <use href="images/sprite.svg#linkedin"></use>
                </svg>
              </a>
            </li>
          </ul> 
        </div>
      </div>
    </div>
  </body>
</html>
